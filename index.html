<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronShield Defender - Scroll Optimized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a237e; --secondary: #d32f2f; --success: #2e7d32; --bg: #f4f7f9; }
        
        /* ‡∂∏‡∑î‡∑Ö‡∑î ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä‡∂∏ Scroll ‡∂±‡∑ú‡∑Ä‡∑ì ‡∂¥‡∑è‡∂Ω‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß */
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { background: var(--primary); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        
        .container { flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; padding: 10px; max-width: 600px; margin: auto; width: 100%; box-sizing: border-box; }
        
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none; flex-direction: column; height: 100%; max-height: 85vh; }
        .card.active { display: flex; }

        /* Scroll ‡∂¥‡∑Ñ‡∑É‡∑î‡∂ö‡∂∏ ‡∂Ω‡∂∂‡∑è‡∂Ø‡∑ô‡∂± ‡∂¥‡∑ä‚Äç‡∂ª‡∂∞‡∑è‡∂± ‡∂ö‡∑ú‡∂ß‡∑É */
        .scroll-area { flex-grow: 1; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: #fafafa; -webkit-overflow-scrolling: touch; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #f1f1f1; }
        
        .point-card { border-left: 5px solid var(--secondary); margin-bottom: 12px; padding: 12px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .btn-group { flex-shrink: 0; padding-top: 5px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-next { background: var(--primary); color: white; }
        .btn-wa { background: var(--success); color: white; }
        .btn-auto { background: #ff9800; color: white; margin-bottom: 10px; }

        /* Settings CSS */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 90%; max-width: 450px; border-radius: 12px; max-height: 80vh; overflow-y: auto; }
        
        .switch { position: relative; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 22px; }
        input:checked + .slider { background-color: var(--success); }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(22px); }
        
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px; box-sizing: border-box; font-size: 16px; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 800; font-size: 18px;">IRONSHIELD</div>
    <i class="fas fa-cog fa-lg" onclick="openSettings()" style="cursor: pointer;"></i>
</div>

<div class="container">
    <div id="step1" class="card active">
        <h3 style="margin: 0 0 10px 0;"><i class="fas fa-user-check"></i> 1. ‡∂¥‡∑ê‡∂∏‡∑í‡∂´‡∑ì‡∂∏‡∑ö ‡∂Ω‡∑ö‡∂õ‡∂±‡∂∫</h3>
        <div id="att-list" class="scroll-area">
            </div>
        <div class="btn-group">
            <button class="btn btn-next" onclick="goToStep(2)">‡∂ª‡∑è‡∂¢‡∂ö‡∑è‡∂ª‡∑í ‡∂∂‡∑ô‡∂Ø‡∑è‡∂Ø‡∑ì‡∂∏‡∂ß ‚ûî</button>
        </div>
    </div>

    <div id="step2" class="card">
        <h3 style="margin: 0 0 10px 0;"><i class="fas fa-tasks"></i> 2. ‡∂ª‡∑è‡∂¢‡∂ö‡∑è‡∂ª‡∑í ‡∂∂‡∑ô‡∂Ø‡∑è‡∂Ø‡∑ì‡∂∏</h3>
        <button class="btn btn-auto" onclick="smartAutoAssign()"><i class="fas fa-magic"></i> Auto-Assign</button>
        <div id="point-list" class="scroll-area">
            </div>
        <div class="btn-group">
            <button class="btn btn-wa" onclick="sendWhatsApp()"><i class="fab fa-whatsapp"></i> WhatsApp ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±</button>
            <button class="btn" style="background:#eee; color:#333;" onclick="goToStep(1)">‡∂Ü‡∂¥‡∑É‡∑î</button>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0;">Settings</h3>
            <i class="fas fa-times" onclick="closeSettings()" style="cursor:pointer; font-size: 20px;"></i>
        </div>
        <hr>
        <button class="btn" style="background:#f44336; color:white;" onclick="resetSystem()">System Reset</button>
        
        <h4>‡∂±‡∑Ä ‡∂±‡∑í‡∂Ω‡∂∞‡∑è‡∂ª‡∑í‡∂∫‡∑ô‡∂ö‡∑î ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</h4>
        <input type="text" id="newStaffName" placeholder="‡∂±‡∂∏ (‡∂ã‡∂Ø‡∑è: OIC Saman)">
        <select id="newStaffType">
            <option value="OIC">OIC</option>
            <option value="SSO">SSO</option>
            <option value="JSO">JSO</option>
            <option value="LSO">LSO</option>
            <option value="LOIC">LOIC</option>
        </select>
        <button class="btn" style="background:var(--success); color:white;" onclick="addNewStaff()">‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
        
        <h4>‡∂Ø‡∑ê‡∂±‡∂ß ‡∑É‡∑í‡∂ß‡∑í‡∂± ‡∂±‡∑í‡∂Ω‡∂∞‡∑è‡∂ª‡∑ì‡∂±‡∑ä</h4>
        <div id="manage-staff-list" style="max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 5px;">
            </div>
    </div>
</div>

<script>
    // ‡∂±‡∑í‡∂Ω‡∂∞‡∑è‡∂ª‡∑ì‡∂±‡∑ä ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∑Ä
    let staff = JSON.parse(localStorage.getItem('ironStaff')) || [
        {name: "OIC Asanka", type: "OIC"}, {name: "OIC Kumara", type: "OIC"}, {name: "SSO Tharaka", type: "SSO"},
        {name: "SSO Jayalath", type: "SSO"}, {name: "JSO Prasanna", type: "JSO"}, {name: "JSO Pradeep", type: "JSO"},
        {name: "LSO Nandani", type: "LSO"}, {name: "LSO Seelawathi", type: "LSO"}
    ];

    // ‡∂ª‡∑è‡∂¢‡∂ö‡∑è‡∂ª‡∑í ‡∑É‡∑ä‡∂Æ‡∑è‡∂± 42‡∂ö ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∑Ä (‡∂ö‡∑ô‡∂ß‡∑í‡∂∫‡∑ô‡∂±‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑è ‡∂á‡∂≠)
    const dutyPoints = [
        {p: "1. Guard Room", req: ["OIC"]}, {p: "2. Guard Room", req: ["OIC"]},
        {p: "3. Main Entry", req: ["OIC", "SSO", "JSO"]}, {p: "4. Main Entry", req: ["OIC", "SSO", "JSO"]},
        {p: "5. Time Office", req: ["LSO", "LOIC"]}, {p: "6. B/C/P", req: ["SSO", "JSO"]},
        {p: "7. Glass Door", req: ["SSO", "JSO"]}, {p: "8. Pharmacy", req: ["LSO"]},
        {p: "9. CCTV New", req: ["OIC", "SSO", "JSO"]}, {p: "10. Rounds", req: ["OIC"]}
        // ‡∂∏‡∑ì‡∂ß ‡∂Ö‡∂∏‡∂≠‡∂ª‡∑Ä ‡∂Ö‡∂±‡∑ô‡∂ö‡∑ä ‡∂¥‡∑ú‡∂∫‡∑í‡∂±‡∑ä‡∂ß‡∑ä‡∑É‡∑ä ‡∂Ø ‡∂∏‡∑ô‡∑É‡∑ö‡∂∏ ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è‡∂≠‡∑ä‡∂∏‡∂ö ‡∑Ä‡∑ö.
    ];

    function init() {
        const attDiv = document.getElementById('att-list');
        attDiv.innerHTML = staff.map((s, index) => `
            <div class="item-row">
                <span><b>${s.type}</b> - ${s.name}</span>
                <label class="switch">
                    <input type="checkbox" checked class="att-check" data-index="${index}">
                    <span class="slider"></span>
                </label>
            </div>`).join('');
        
        renderManageStaff();
    }

    function renderManageStaff() {
        const mList = document.getElementById('manage-staff-list');
        mList.innerHTML = staff.map((s, index) => `
            <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee; font-size:13px;">
                <span>${s.name}</span>
                <i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="deleteStaff(${index})"></i>
            </div>
        `).join('');
    }

    function goToStep(n) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if(n === 2) renderPoints();
    }

    function renderPoints() {
        const presentIndices = Array.from(document.querySelectorAll('.att-check:checked')).map(c => parseInt(c.dataset.index));
        const presentStaff = presentIndices.map(i => staff[i]);
        
        const pList = document.getElementById('point-list');
        pList.innerHTML = dutyPoints.map(dp => `
            <div class="point-card">
                <div style="font-weight:bold; color:var(--primary); font-size:15px;">${dp.p}</div>
                <div style="font-size:11px; color:#666; margin-bottom:5px;">‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫: ${dp.req.join('/')}</div>
                <select class="duty-sel" data-point="${dp.p}" data-req='${JSON.stringify(dp.req)}'>
                    <option value="">-- ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± --</option>
                    ${presentStaff.map(s => `<option value="${s.name}">${s.name} (${s.type})</option>`).join('')}
                </select>
            </div>`).join('');
    }

    function smartAutoAssign() {
        const presentIndices = Array.from(document.querySelectorAll('.att-check:checked')).map(c => parseInt(c.dataset.index));
        let available = presentIndices.map(i => staff[i]);
        
        document.querySelectorAll('.duty-sel').forEach(sel => {
            const reqTypes = JSON.parse(sel.dataset.req);
            const match = available.find(s => reqTypes.includes(s.type));
            if (match) {
                sel.value = match.name;
                available = available.filter(s => s !== match);
                if(available.length === 0) available = presentIndices.map(i => staff[i]);
            }
        });
    }

    function openSettings() { document.getElementById('settingsModal').style.display = 'block'; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

    function addNewStaff() {
        const name = document.getElementById('newStaffName').value;
        const type = document.getElementById('newStaffType').value;
        if(name) {
            staff.push({name, type});
            localStorage.setItem('ironStaff', JSON.stringify(staff));
            document.getElementById('newStaffName').value = '';
            init();
        }
    }

    function deleteStaff(index) {
        if(confirm('‡∂∏‡∑ú‡∑Ñ‡∑î ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∂Ø?')) {
            staff.splice(index, 1);
            localStorage.setItem('ironStaff', JSON.stringify(staff));
            init();
        }
    }

    function resetSystem() {
        if(confirm('‡∑É‡∑ê‡∂∂‡∑Ä‡∑í‡∂±‡∑ä‡∂∏ ‡∂¥‡∂Ø‡∑ä‡∂∞‡∂≠‡∑í‡∂∫ Reset ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∂Ø?')) {
            localStorage.clear();
            location.reload();
        }
    }

    function sendWhatsApp() {
        let msg = "*IRONSHIELD DUTY ROSTER*\n\n";
        document.querySelectorAll('.duty-sel').forEach(s => {
            if(s.value) msg += `üìç *${s.dataset.point}* : ${s.value}\n`;
        });
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
    }

    init();
</script>
</body>
</html>

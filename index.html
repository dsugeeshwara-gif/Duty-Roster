<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Duty Roster Management</title>
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --dark: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab { padding: 10px 20px; cursor: pointer; border-radius: 6px; font-weight: bold; background: #e2e8f0; }
        .tab.active { background: var(--primary); color: white; }

        .hidden { display: none; }
        
        /* Admin Section Styles */
        .staff-input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        
        .staff-card { background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .point-switches { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; margin-top: 10px; padding: 10px; background: white; border-radius: 6px; }
        
        /* Switch UI */
        .switch-btn { padding: 5px 10px; font-size: 12px; border: 1px solid #cbd5e1; border-radius: 4px; cursor: pointer; background: white; }
        .switch-btn.active { background: var(--success); color: white; border-color: var(--success); }

        /* Main Table Styles */
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; }
        th { background: var(--dark); color: white; }
        
        .shift-selector { margin-bottom: 20px; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        
        @media print { .tabs, .admin-only, .btn-group { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="showTab('roster-tab')">රාජකාරි වගුව (Roster)</div>
        <div class="tab" onclick="showTab('admin-tab')">පරිපාලක පුවරුව (Admin Panel)</div>
    </div>

    <div id="roster-tab">
        <div class="shift-selector">
            Shift: 
            <label><input type="radio" name="shift" value="Day" checked onchange="updateShiftDisplay()"> දිවා (Day)</label>
            <label><input type="radio" name="shift" value="Night" onchange="updateShiftDisplay()"> රාත්‍රී (Night)</label>
            <span id="display-date" style="margin-left: auto; color: var(--primary);"></span>
        </div>
        <table id="rosterTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ස්ථානය (Point)</th>
                    <th>නිලධාරියා තෝරන්න</th>
                </tr>
            </thead>
            <tbody id="rosterBody"></tbody>
        </table>
        <div style="margin-top:20px;">
            <button onclick="window.print()" style="background:var(--success); color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Print Roster</button>
        </div>
    </div>

    <div id="admin-tab" class="hidden">
        <h3>සේවක ලැයිස්තුව කළමනාකරණය</h3>
        <div class="staff-input-group">
            <input type="text" id="newStaffName" placeholder="නිලධාරියාගේ නම (උදා: OIC අසංක)">
            <button onclick="addStaff()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer;">Add Staff</button>
        </div>
        
        <div id="staffList"></div>
    </div>
</div>

<script>
    const allPoints = ["Guard Room", "M/E", "Time Office", "B/C/P", "Glass Door", "Lobby", "C/P/R", "Doc Lift", "Pharmacy", "CCTV New", "Rounds", "Kitchen", "Main Gate", "SICU", "Micu", "CCTV Old", "Fort City", "Hostal New"];

    let staffData = JSON.parse(localStorage.getItem('duty_staff_db')) || [];

    function showTab(tabId) {
        document.getElementById('roster-tab').classList.add('hidden');
        document.getElementById('admin-tab').classList.add('hidden');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
        
        if(tabId === 'roster-tab') renderRoster();
        if(tabId === 'admin-tab') renderAdmin();
    }

    // --- ADMIN LOGIC ---
    function addStaff() {
        const name = document.getElementById('newStaffName').value;
        if(!name) return;
        staffData.push({ name: name, allowedPoints: [] });
        saveAndRefresh();
        document.getElementById('newStaffName').value = "";
    }

    function togglePoint(staffIndex, point) {
        let allowed = staffData[staffIndex].allowedPoints;
        if(allowed.includes(point)) {
            staffData[staffIndex].allowedPoints = allowed.filter(p => p !== point);
        } else {
            staffData[staffIndex].allowedPoints.push(point);
        }
        saveAndRefresh();
    }

    function removeStaff(index) {
        if(confirm("මෙම සේවකයා ඉවත් කිරීමට අවශ්‍යද?")) {
            staffData.splice(index, 1);
            saveAndRefresh();
        }
    }

    function renderAdmin() {
        const list = document.getElementById('staffList');
        list.innerHTML = "";
        staffData.forEach((s, i) => {
            let pointsHtml = allPoints.map(p => `
                <button class="switch-btn ${s.allowedPoints.includes(p) ? 'active' : ''}" 
                        onclick="togglePoint(${i}, '${p}')">${p}</button>
            `).join('');
            
            list.innerHTML += `
                <div class="staff-card">
                    <div style="display:flex; justify-content:space-between; font-weight:bold;">
                        ${s.name}
                        <button onclick="removeStaff(${i})" style="color:red; border:none; background:none; cursor:pointer;">Delete</button>
                    </div>
                    <div style="margin-top:10px; font-size:12px; color:var(--primary);">Select Points:</div>
                    <div class="point-switches">${pointsHtml}</div>
                </div>`;
        });
    }

    // --- ROSTER LOGIC ---
    function renderRoster() {
        const body = document.getElementById('rosterBody');
        body.innerHTML = "";
        const shift = document.querySelector('input[name="shift"]:checked').value;
        
        allPoints.forEach((point, idx) => {
            const eligibleStaff = staffData.filter(s => s.allowedPoints.includes(point));
            let options = eligibleStaff.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            
            body.innerHTML += `
                <tr>
                    <td>${idx + 1}</td>
                    <td><strong>${point}</strong></td>
                    <td>
                        <select onchange="saveSelection('${shift}_${idx}', this.value)" style="width:100%; padding:5px;">
                            <option value="">-- තෝරන්න --</option>
                            ${options}
                        </select>
                    </td>
                </tr>`;
        });
    }

    function saveAndRefresh() {
        localStorage.setItem('duty_staff_db', JSON.stringify(staffData));
        renderAdmin();
    }

    function updateShiftDisplay() {
        renderRoster();
    }

    // පද්ධතිය ආරම්භයේදී
    document.getElementById('display-date').innerText = new Date().toLocaleDateString();
    renderRoster();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutyPro Dashboard</title>
    <style>
        :root { --fb-blue: #1877F2; --fb-bg: #F0F2F5; --fb-white: #FFFFFF; --text-main: #050505; --text-sec: #65676B; }
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background: var(--fb-bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--fb-white); border-right: 1px solid #ddd; padding: 20px 10px; display: flex; flex-direction: column; gap: 5px; }
        .nav-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; color: var(--text-main); font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { background: #E4E6E9; }
        .nav-item.active { color: var(--fb-blue); background: #E7F3FF; }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--fb-bg); padding: 10px 0; z-index: 10; }
        .search-bar { background: #E4E6E9; border: none; padding: 10px 20px; border-radius: 50px; width: 300px; outline: none; }

        /* Point Cards */
        .points-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .point-card { background: var(--fb-white); border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); padding: 15px; }
        .point-header { border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 10px; font-weight: bold; font-size: 18px; color: var(--fb-blue); }
        
        /* Staff Selection List */
        .staff-scroll { max-height: 250px; overflow-y: auto; padding-right: 5px; }
        .staff-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-radius: 6px; transition: 0.2s; }
        .staff-row:hover { background: #F2F2F2; }
        
        /* Switch UI */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--fb-blue); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Table View */
        .roster-card { background: white; padding: 20px; border-radius: 10px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #eee; color: var(--text-sec); }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .badge { background: #E7F3FF; color: var(--fb-blue); padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="padding: 0 15px; color: var(--fb-blue);">DutyPro</h2>
    <div class="nav-item active" onclick="switchView('setup')">‚öôÔ∏è Setup Point</div>
    <div class="nav-item" onclick="switchView('roster')">üìã View Roster</div>
    <div class="nav-item" onclick="switchView('staff')">üë• Staff Directory</div>
</div>

<div class="main-content">
    <div id="view-setup">
        <div class="header">
            <h2>‡∂¥‡∑ú‡∂∫‡∑í‡∂±‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö‡∂ß ‡∑É‡∑ö‡∑Ä‡∂ö‡∂∫‡∑í‡∂±‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</h2>
            <input type="text" class="search-bar" placeholder="‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂± (Search points...)" oninput="filterPoints(this.value)">
        </div>
        <div class="points-grid" id="pointsGrid"></div>
    </div>

    <div id="view-roster" class="hidden">
        <div class="header">
            <h2>‡∂Ö‡∂Ø ‡∂Ø‡∑í‡∂± ‡∂ª‡∑è‡∂¢‡∂ö‡∑è‡∂ª‡∑í ‡∂Ω‡∑ö‡∂õ‡∂±‡∂∫</h2>
            <button onclick="window.print()" style="padding:10px 20px; border-radius:5px; background:var(--fb-blue); color:white; border:none; cursor:pointer;">Print Roster</button>
        </div>
        <div class="roster-card">
            <table>
                <thead><tr><th>‡∂ª‡∑è‡∂¢‡∂ö‡∑è‡∂ª‡∑í ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫</th><th>‡∂≠‡∑ù‡∂ª‡∑è‡∂ú‡∂≠‡∑ä ‡∂±‡∑í‡∂Ω‡∂∞‡∑è‡∂ª‡∑í‡∂∫‡∑è</th></tr></thead>
                <tbody id="rosterTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const points = ["Guard Room - Post 01", "M/E Entry - 01", "Time Office", "Lobby - Post 01", "Pharmacy - Main", "CCTV New - 01", "Main Gate", "Rounds - 01"];
    const staff = ["OIC ‡∂Ö‡∑É‡∂Ç‡∂ö", "OIC ‡∂ö‡∑î‡∂∏‡∑è‡∂ª", "SSO ‡∂≠‡∑è‡∂ª‡∂ö", "JSO ‡∂Ø‡∑í‡∂±‡∑ö‡∑Ç‡∑ä", "LSO ‡∑É‡∑ì‡∂Ω‡∑Ä‡∂≠‡∑ì", "SSO ‡∂ª‡∑Ä‡∑ì", "LOIC ‡∂ª‡∑ì‡∂ß‡∑è", "JSO ‡∑É‡∂∏‡∑ä‡∂¥‡∂≠‡∑ä"];

    let db = JSON.parse(localStorage.getItem('fb_duty_db')) || {};

    function switchView(view) {
        document.getElementById('view-setup').classList.add('hidden');
        document.getElementById('view-roster').classList.add('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        
        if(view === 'setup') {
            document.getElementById('view-setup').classList.remove('hidden');
            renderSetup();
        } else {
            document.getElementById('view-roster').classList.remove('hidden');
            renderRoster();
        }
        event.currentTarget.classList.add('active');
    }

    function renderSetup() {
        const grid = document.getElementById('pointsGrid');
        grid.innerHTML = points.map(p => `
            <div class="point-card">
                <div class="point-header">${p}</div>
                <div class="staff-scroll">
                    ${staff.map(s => {
                        const isChecked = db[p] && db[p].includes(s);
                        return `
                            <div class="staff-row">
                                <span>${s}</span>
                                <label class="switch">
                                    <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleStaff('${p}', '${s}')">
                                    <span class="slider"></span>
                                </label>
                            </div>`;
                    }).join('')}
                </div>
            </div>
        `).join('');
    }

    function toggleStaff(p, s) {
        if(!db[p]) db[p] = [];
        if(db[p].includes(s)) db[p] = db[p].filter(x => x !== s);
        else db[p].push(s);
        localStorage.setItem('fb_duty_db', JSON.stringify(db));
    }

    function renderRoster() {
        const body = document.getElementById('rosterTableBody');
        body.innerHTML = points.map(p => {
            const allowed = db[p] || [];
            return `
                <tr>
                    <td><b>${p}</b></td>
                    <td>
                        <select style="padding:8px; border-radius:5px; border:1px solid #ddd; width:100%;">
                            <option>‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (${allowed.length})</option>
                            ${allowed.map(a => `<option>${a}</option>`).join('')}
                        </select>
                    </td>
                </tr>`;
        }).join('');
    }

    function filterPoints(val) {
        const cards = document.querySelectorAll('.point-card');
        cards.forEach(card => {
            const txt = card.querySelector('.point-header').innerText.toLowerCase();
            card.style.display = txt.includes(val.toLowerCase()) ? 'block' : 'none';
        });
    }

    renderSetup();
</script>
</body>
</html>
